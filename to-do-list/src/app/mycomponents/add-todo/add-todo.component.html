<div class=" my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
<div class="form-group mb-2">
    <label for="title" class="form-label"><b>Todo Title</b></label>
    <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" placeholder="Type your title here...">
  </div>
  <div class="form-group mb-4">
    <label for="desc" class="form-label"><b>Todo Description</b></label>
    <textarea class="form-control" name="desc" id="desc" rows="3" [(ngModel)]="desc"></textarea>
  </div>
  
  <button type="submit" class="btn1">
    <span>Add Todo</span></button>
</form>
</div>
