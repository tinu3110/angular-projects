<header class="p-2 bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="text-light fs-2 fw-bold fst-italic">
            <span>Shop-Tech</span>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light fs-5" routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light fs-5" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>
                        <div class="dropdown-menu fs-5" aria-labelledby="navbarDropdown">
                            <ng-container *ngFor="let item of navigationList; let i = index;">
                                <div class="dropdown-divider"></div>
                                <li class="dropdown-item text-center fw-bold">{{item.category | titlecase}}</li>
                                <div class="dropdown-divider"></div>
                                <li *ngFor="let subcategory of item.subcategories" [style.cursor]="'pointer'">
                                    <a class="dropdown-item">
                                        {{subcategory | titlecase}}
                                    </a>
                                </li>
                            </ng-container>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="d-flex">
            <a class="btn btn-outline-light btn-lg me-2" data-bs-toggle="modal" data-bs-target="#generalmodal"
                (click)="openModal('login')">Login</a>
            <a class="btn btn-outline-light btn-lg me-2" data-bs-toggle="modal" data-bs-target="#generalmodal"
                (click)="openModal('register')">Register</a>
            <a class="btn btn-outline-light btn-lg me-2" routerLink="/carts">Cart</a>
            <a class="btn btn-outline-light btn-lg me-2" routerLink="/orders">Orders</a>
            <a class="btn btn-outline-light btn-lg" >Logout</a>
        </div>
    </div>
</header>


<!-- Modal -->
<div class="modal fade" id="generalmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" #modalTitle></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ng-container #container></ng-container>
            </div>
        </div>
    </div>
</div>
